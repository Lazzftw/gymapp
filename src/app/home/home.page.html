
<ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Workouts</h3>
                    </div>
                    <div padding>
                      <ion-button size="large" (click)="day1()" [disabled]="form.invalid" expand="block">DAY 1</ion-button>
                  </div>                    <div padding>
                    <ion-button size="large" (click)="day2()" [disabled]="form.invalid" expand="block">DAY 2</ion-button>
                </div>
                    <div padding>
                        <ion-button size="large" (click)="day3()" [disabled]="form.invalid" expand="block">DAY 3</ion-button>
                    </div>
                  
                </ion-col>

            </ion-row>
        </ion-grid>
    </form>
</ion-content>
